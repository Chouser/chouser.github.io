<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Houser's Scratch Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffb3d9 0%, #87ceeb 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header-wrapper {
            float: left;
        }

        .logo {
            width: 350px;
            height: auto;
            margin-bottom: 20px;
            display: block;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        .day-section {
            margin-bottom: 40px;
        }

        .day-title {
            font-size: 2em;
            color: #7b68ee;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #ff69b4;
        }

        .links-list {
            list-style: none;
        }

        .links-list li {
            margin-bottom: 15px;
        }

        .links-list a {
            display: inline-block;
            padding: 12px 20px;
            background: linear-gradient(135deg, #ffb347 0%, #87ceeb 100%);
            color: #2c3e50;
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        }

        .links-list a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #ffa500 0%, #4682b4 100%);
        }

        .placeholder {
            opacity: 0.6;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .logo {
                width: 180px;
            }

            .day-title {
                font-size: 1.5em;
            }

            .links-list a {
                font-size: 1em;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header-wrapper">
        <img src="logo.png" alt="Mr. Houser's Scratch Links" class="logo">
    </div>
    
    <div class="container">
        <div class="day-section">
            <h2 class="day-title">Day 4</h2>
            <ul class="links-list">
                <li><a href="https://scratch.mit.edu/projects/1270897243/editor/">Dino duel</a></li>
<div onclick="this.querySelector('iframe').focus()" style="cursor: pointer; display: inline-block;">
    <iframe src="https://scratch.mit.edu/projects/1270896586/embed" 
            allowtransparency="true" width="485" height="402" 
            frameborder="0" scrolling="no" allowfullscreen></iframe>
</div>
            </ul>
        </div>
    </div>
</body>
</html>

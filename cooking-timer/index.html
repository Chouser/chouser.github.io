<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        #nextEvent {
            font-weight: bold;
        }
        #clearAll {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        #mealTimeContainer {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        #mealTimeContainer label {
            margin-right: 10px;
            white-space: nowrap;
        }
        #mealTime {
            flex-grow: 1;
            padding: 10px;
            box-sizing: border-box;
        }
        #eventForm {
            display: flex;
            margin-bottom: 20px;
        }
        #eventName, #eventDuration, #relativeToEvent, #addEvent {
            padding: 5px;
        }
        #eventName, #eventDuration, #relativeToEvent {
            flex-grow: 1;
            margin-right: 5px;
        }
        #addEvent {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            white-space: nowrap;
        }
        #eventList {
            list-style-type: none;
            padding: 0;
        }
        .event {
            background-color: #f1f1f1;
            margin-bottom: 10px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .event.flash {
            animation: flash 0.5s ease-in-out infinite alternate;
        }
        @keyframes flash {
            from { background-color: #f1f1f1; }
            to { background-color: #ffeb3b; }
        }
        .event.completed {
            background-color: #d4edda;
        }
        .eventName {
            font-weight: bold;
        }
        .eventTime {
            font-size: 0.8em;
            color: #666;
        }
        .eventActions {
            display: flex;
        }
        .eventActions button {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="status">
        <span id="nextEvent">Next event: None</span>
        <button id="clearAll">Clear all timers</button>
    </div>
    <div id="mealTimeContainer">
        <label for="mealTime">Meal Time:</label>
        <input type="datetime-local" id="mealTime" required>
    </div>
    <form id="eventForm">
        <input type="text" id="eventName" placeholder="Event name" required>
        <input type="text" id="eventDuration" placeholder="Duration (e.g. 5 or 2h5m)" required>
        <select id="relativeToEvent">
            <option value="mealTime">Meal Time</option>
        </select>
        <button type="submit" id="addEvent">Add Event</button>
    </form>
    <ul id="eventList"></ul>

    <script>
        const mealTimeInput = document.getElementById('mealTime');
        const eventForm = document.getElementById('eventForm');
        const eventNameInput = document.getElementById('eventName');
        const eventDurationInput = document.getElementById('eventDuration');
        const relativeToEventSelect = document.getElementById('relativeToEvent');
        const eventList = document.getElementById('eventList');
        const nextEventSpan = document.getElementById('nextEvent');
        const clearAllButton = document.getElementById('clearAll');

        let events = JSON.parse(localStorage.getItem('events')) || [];
        let mealTime = localStorage.getItem('mealTime') || '';

        function saveMealTime() {
            mealTime = mealTimeInput.value;
            localStorage.setItem('mealTime', mealTime);
            updateEvents();
        }

        function saveEvents() {
            events.sort((a, b) => calculateEventTime(a) - calculateEventTime(b));
            localStorage.setItem('events', JSON.stringify(events));
            updateEvents();
        }

        function parseDuration(duration) {
            const regex = /^(?:(\d+)h)?(?:(\d+)m)?$/;
            const match = duration.match(regex);
            if (match) {
                const hours = parseInt(match[1] || 0);
                const minutes = parseInt(match[2] || 0);
                return hours * 60 + minutes;
            }
            return parseInt(duration);
        }

        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function addEvent(name, duration, relativeTo) {
            events.push({ name, duration, relativeTo });
            saveEvents();
        }

        function deleteEvent(index) {
            events.splice(index, 1);
            saveEvents();
        }

        function editEvent(index) {
            const event = events[index];
            eventNameInput.value = event.name;
            eventDurationInput.value = event.duration;
            relativeToEventSelect.value = event.relativeTo;
            deleteEvent(index);
        }

        function updateEvents() {
            eventList.innerHTML = '';
            relativeToEventSelect.innerHTML = '<option value="mealTime">Meal Time</option>';
            
            // Sort events based on their calculated times
            events.sort((a, b) => calculateEventTime(a) - calculateEventTime(b));

            const now = new Date();
            events.forEach((event, index) => {
                const li = document.createElement('li');
                li.className = 'event';
                const eventTime = calculateEventTime(event);
                if (now >= eventTime) {
                    li.classList.add('completed');
                }
                li.innerHTML = `
                    <div>
                        <div class="eventName">${event.name}</div>
                        <div class="eventTime">${formatTime(eventTime)} (${event.duration} before ${event.relativeTo})</div>
                    </div>
                    <div class="eventActions">
                        <button onclick="editEvent(${index})">‚úèÔ∏è</button>
                        <button onclick="deleteEvent(${index})">üóëÔ∏è</button>
                    </div>
                `;
                eventList.appendChild(li);
                relativeToEventSelect.innerHTML += `<option value="${event.name}">${event.name}</option>`;
            });
            updateNextEvent();
        }

        function calculateEventTime(event) {
            const mealDateTime = new Date(mealTime);
            let relativeTime = mealDateTime;
            if (event.relativeTo !== 'mealTime') {
                const relativeEvent = events.find(e => e.name === event.relativeTo);
                relativeTime = calculateEventTime(relativeEvent);
            }
            return new Date(relativeTime.getTime() - parseDuration(event.duration) * 60000);
        }

        function updateNextEvent() {
            const now = new Date();
            const futureEvents = events
                .map(event => ({ ...event, time: calculateEventTime(event) }))
                .filter(event => event.time > now)
                .sort((a, b) => a.time - b.time);

            if (futureEvents.length > 0) {
                const nextEvent = futureEvents[0];
                const timeUntil = Math.round((nextEvent.time - now) / 60000);
                nextEventSpan.textContent = `Next: ${nextEvent.name} in ${timeUntil} minutes`;
            } else {
                nextEventSpan.textContent = 'Next event: None';
            }
        }

        function checkEvents() {
            const now = new Date();
            events.forEach((event, index) => {
                const eventTime = calculateEventTime(event);
                const li = eventList.children[index];
                if (now >= eventTime && !li.classList.contains('completed') && !li.classList.contains('flash')) {
                    if (Math.abs(eventTime - now) < 500) { // Within 0.5 seconds
                        li.classList.add('flash');
                        speak(event.name);
                        setTimeout(() => {
                            li.classList.remove('flash');
                            li.classList.add('completed');
                        }, 10000);
                    } else {
                        li.classList.add('completed');
                    }
                }
            });
            updateNextEvent(); // Update next event status every second
        }

        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            speechSynthesis.speak(utterance);
        }

        mealTimeInput.value = mealTime;
        mealTimeInput.addEventListener('change', saveMealTime);

        eventForm.addEventListener('submit', (e) => {
            e.preventDefault();
            addEvent(eventNameInput.value, eventDurationInput.value, relativeToEventSelect.value);
            eventForm.reset();
        });

        clearAllButton.addEventListener('click', () => {
            events = [];
            mealTime = '';
            mealTimeInput.value = '';
            localStorage.removeItem('events');
            localStorage.removeItem('mealTime');
            saveEvents();
        });

        updateEvents();
        setInterval(checkEvents, 1000);
    </script>
</body>
</html>
